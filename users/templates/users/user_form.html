{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Обновить аккаунт</h3>
<form method="post" class="formsWidth" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

</form>
<a href="{% url 'UserProfile' %}"><button class="btn btn-warning profile_buttons">Вернуться</button></a>
{% endblock content %}
